<a class="link" mat-button title="Go to home page" [routerLink]="'/catalog/'"
  >Home</a
>

<form class="auth-form mat-elevation-z8" [formGroup]="registrationForm" (submit)="handleFormSubmit()">
  <header class="form-header">
    <h1 class="auth-form__heading mat-headline">Registration</h1>
  </header>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input
      matInput
      type="email"
      placeholder="pat@example.com"
      formControlName="email"
    />
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Enter your first name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Fred"
      formControlName="firstName"
    />
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Enter your last name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Smith"
      formControlName="lastName"
    />
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="isHiddenPassword ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      type="button"
      matSuffix
      (click)="handlePasswordToggle()"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="isHiddenPassword"
    >
      <mat-icon>{{
        isHiddenPassword ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>

    <mat-hint class="form-hint">
      <span>Password must be: </span>
      <ul>
        <li>Min 8 character</li>
        <li>Min 1 lowercase character</li>
        <li>Min 1 uppercase character</li>
        <li>Min 1 number</li>
      </ul>
    </mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Confirm your password</mat-label>
    <input
      matInput
      [type]="isHiddenPasswordConfirm ? 'password' : 'text'"
      formControlName="passwordConfirm"
    />
    <button
      mat-icon-button
      type="button"
      matSuffix
      (click)="handlePasswordConfirmToggle()"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="isHiddenPasswordConfirm"
    >
      <mat-icon>{{
        isHiddenPasswordConfirm ? "visibility_off" : "visibility"
      }}</mat-icon>
    </button>
    
    <mat-error *ngIf="registrationForm.controls.passwordConfirm.hasError('passwordConfirm')">
      Password did not match
    </mat-error>
  </mat-form-field>



  <p class="form-buttons">
    <button class="form-buttons__button" mat-stroked-button type="submit">
      Register
    </button>
  </p>

  <mat-list class="form-list" role="list">
    <mat-list-item role="listitem">
      <a
        class="link"
        mat-button
        title="Register a new account"
        [routerLink]="'/auth/login/'"
        >Do you have an account?</a
      >
    </mat-list-item>
  </mat-list>
</form>
