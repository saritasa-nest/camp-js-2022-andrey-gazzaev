<form class="auth-form" [formGroup]="loginForm" (submit)="handleFormSubmit()">
  <header class="form-header">
    <h1 class="auth-form__heading mat-headline">Log In</h1>
  </header>

  <p class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" />
    </mat-form-field>
  </p>

  <p class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="isHiddenPassword ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        type="button"
        matSuffix
        (click)="handlePasswordToggle()"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="isHiddenPassword"
      >
        <mat-icon>{{ isHiddenPassword ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p class="form-field">
    <button mat-stroked-button type="submit">Login</button>
  </p>

  <mat-list role="list">
    <mat-list-item role="listitem">
      <a class="link" mat-button title="Password recovery" href="#">Forgot your password</a>
    </mat-list-item>
    <mat-list-item role="listitem">
      <a class="link" mat-button title="Register a new account" [routerLink]="'/auth/registration/'">Don't have an account?</a>
    </mat-list-item>
  </mat-list>

</form>
