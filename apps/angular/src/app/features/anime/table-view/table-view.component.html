<section class="table-view">
  <h2 id="anime-catalog" class="mat-title">Anime Catalog</h2>
  <table *ngIf="animeList$ | async as anime; else load" mat-table [dataSource]="anime"
    class="mat-elevation-z8 demo-table" aria-label="anime" aria-describedby="catalog-anime">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"><img class="table-image" src="{{element.image}}"></td>
    </ng-container>

    <ng-container matColumnDef="title-english">
      <th mat-header-cell *matHeaderCellDef>Title in English</th>
      <td mat-cell *matCellDef="let element">{{element.titleEnglish || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="title-japanese">
      <th mat-header-cell *matHeaderCellDef>Title in Japanese</th>
      <td mat-cell *matCellDef="let element">{{element.titleJapanese || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="aired-start">
      <th mat-header-cell *matHeaderCellDef>Start of aired</th>
      <td mat-cell *matCellDef="let element">{{element.aired.start | date: 'YYYY.MM.dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>

<ng-template #load>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
