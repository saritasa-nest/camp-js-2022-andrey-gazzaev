<section
  *ngIf="animeList$ | async as animeList; else load"
  class="table-view"
>
  <div class="table-container mat-elevation-z8">
    <h2 id="anime-catalog" class="mat-title">Anime table</h2>

    <table
      [dataSource]="animeList"
      mat-table
      aria-label="anime"
      aria-describedby="catalog-anime"
    >
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let anime">
          <img
            class="table-image"
            [src]="anime.image"
            alt="Poster anime - {{ anime.titleEnglish || 'no title' }}"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="title-english">
        <th mat-header-cell *matHeaderCellDef>Title in English</th>
        <td mat-cell *matCellDef="let anime">
          {{ anime.titleEnglish || "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title-japanese">
        <th mat-header-cell *matHeaderCellDef>Title in Japanese</th>
        <td mat-cell *matCellDef="let anime">
          {{ anime.titleJapanese || "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="aired-start">
        <th mat-header-cell *matHeaderCellDef>Start of aired</th>
        <td mat-cell *matCellDef="let anime">
          {{ anime.aired.start | date: "YYYY.MM.dd" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let anime">{{ anime.type }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let anime">{{ anime.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="animeListCount"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      (page)="handlePage($event)"
      class="table-pagination"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</section>

<ng-template #load>
  <div class="loading">
    <mat-spinner class="loading__spinner"></mat-spinner>
  </div>
</ng-template>
