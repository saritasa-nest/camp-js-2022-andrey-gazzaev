<form class="editor" [formGroup]="animeForm">
  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Enter trailer youtube id</mat-label>
    <input
      matInput
      placeholder="1dy2zPPrKD0"
      formControlName="trailerYoutubeId"
    />
  </mat-form-field>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Title in English</mat-label>
    <input
      matInput
      placeholder="Naruto Shippuden"
      formControlName="titleEnglish"
    />
  </mat-form-field>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Title in Japanese</mat-label>
    <input
      matInput
      placeholder="ナルト- 疾風伝"
      formControlName="titleJapanese"
    />
  </mat-form-field>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Anime type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of types" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Anime status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let status of statusList" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle class="editor-field"  formControlName="isAiring">Airing</mat-slide-toggle>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Anime airing</mat-label>
    <mat-date-range-input
      [formGroup]="airedForm"
      [rangePicker]="airedPicker"
      [comparisonStart]="airedForm.value.start"
      [comparisonEnd]="airedForm.value.end"
    >
      <input matStartDate placeholder="Start date" formControlName="start" />
      <input matEndDate placeholder="End date" formControlName="end" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matSuffix
      [for]="airedPicker"
    ></mat-datepicker-toggle>
    <mat-date-range-picker #airedPicker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field class="editor-field" appearance="fill">
    <mat-label>Synopsis</mat-label>
    <textarea matInput placeholder="Anime about ..."></textarea>
  </mat-form-field>

  <ng-container *ngIf="genres$ | async as genres">
    <div class="editor-field">
      <mat-label>Genres</mat-label>
      <mat-chip-list aria-label="List of genres">
        <mat-chip *ngFor="let genre of genres">
          {{ genre.name }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </ng-container>

  <ng-container *ngIf="studios$ | async as studios">
    <div class="editor-field">
      <mat-label>Studios</mat-label>
      <mat-chip-list aria-label="List of studios">
        <mat-chip *ngFor="let studio of studios">
          {{ studio.name }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </ng-container>
</form>
