<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
    <h1 class="header__logo-text mat-headline">Anime Catalog</h1>

    <div class="profile" *ngIf="user$ | async as user; else standardProfile">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        type="button"
        varia-label="Open profile control panels"
      >
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <p class="profile__text">
          Hello {{ user.firstName }} {{ user.lastName }}
        </p>
        <button
          mat-menu-item
          type="button"
          (click)="onLogout()"
          [routerLink]="'/catalog/'"
        >
          <mat-icon>logout</mat-icon>
        </button>
      </mat-menu>
    </div>

    <ng-template #standardProfile>
      <div class="buttons">
        <a
          type="button"
          mat-button
          [routerLink]="'/auth/login'"
          >Login</a
        >
        <a
          type="button"
          mat-button
          [routerLink]="'/auth/registration'"
        >
          Registration
        </a>
      </div>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
