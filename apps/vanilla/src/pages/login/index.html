<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Login</title>
</head>

<body class="page">
  <header class="page__header header">
    <a class="link" title="Go to home page" href="/">Go to home page</a>
  </header>

  <main class="page__container">
    <section class=" login">
      <form class="login__form form">
        <h1 class="form__title">Sign in</h1>

        <p class="error" hidden></p>
        
        <label class="form__label login-element">
          <span class="form__label-text">Email</span>
          <input class="form__input" placeholder="example@gmail.com" name="email" type="email" required>
        </label>

        <label class="form__label login-element">
          <span class="form__label-text">Password</span>
          <input class="form__input" placeholder="Enter your password" name="password" type="password"
            required>
        </label>

        <button class="form__button" type="submit">Sing in</button>

        <div class="form__links">
          <a class="form__link link" title="Password recovery" href="#">Forgot your password</a>
          <a class="form__link link" title="Register a new account" href="/registration/">Don't have an account?</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="./index.ts"></script>
</body>

</html>
