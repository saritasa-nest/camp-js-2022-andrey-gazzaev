<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="page">
    <main>
      <section class="catalog">
        <div class="catalog__table-block">
          <table class="catalog__table"></table>
          <form class="catalog__sort-settings form">
            <label class="form__label">
              Select direction:
              <select name="direction" class="form__select catalog__sort-direction">
                <option value="">Ascending</option>
                <option value="-">Descending</option>
              </select>
            </label>

            <label class="form__label">
              Select status:
              <select name="status" class="form__select catalog__sort-status">
                <option value="AIRING">AIRING</option>
                <option value="FINISHED">FINISHED</option>
                <option value="NOT_YET_AIRED">NOT_YET_AIRED</option>
              </select>
            </label>

            <label class="form__label">
              Sort by:
              <select name="ordering" class="form__select catalog__sort-ordering">
                <option value="title_eng">Title in English</option>
                <option value="title_jpn">Title in Japanese</option>
                <option value="aired__aired">Aired Start</option>
              </select>
            </label>
          </form>
        </div>
        <div class="catalog__pagination"></div>
      </section>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
