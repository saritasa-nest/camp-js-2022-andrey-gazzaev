<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./index.css" />
  <title>Anime catalog</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="logo-text">Anime catalog</h1>
  </header>

  <main class="page__container">
    <section class="catalog">
      <h2 id="catalog-anime" class="title">Table with anime</h2>
      <div class="table-block">
        <form class="table-block__sort-settings form">
          <label class="form__label sort-field">
            <span class="form__label-text">Sort by:</span>
            <select name="ordering" class="form__select sort-ordering"></select>
          </label>

          <label class="form__label sort-field">
            <span class="form__label-text">Direction:</span>
            <select name="direction" class="form__select sort-direction"></select>
          </label>

          <label class="form__label sort-field">
            <span class="form__label-text">Filter by status:</span>
            <select name="status" class="form__select sort-status"></select>
          </label>
        </form>

        <table class="table-block__table table" aria-label="anime" aria-describedby="catalog-anime">
          <tr>
            <th></th>
            <th>Title in English</th>
            <th>Title in Japanese</th>
            <th>Aired Start</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </table>

      </div>
      <div class="table-block__pagination"></div>
    </section>
  </main>
  <script type="module" src="./index.ts"></script>
</body>

</html>
