<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./index.css" />
  <title>Anime App</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="logo-text">Anime catalog</h1>
    <div class="header__profile profile"></div>
  </header>

  <template class="standard-profile">
    <div class="header__profile profile">
      <ul class="profile__list">
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Sign in to account" href="/login/">Sign in</a>
        </li>
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Register a new account" href="/registration/">Sign up</a>
        </li>
      </ul>
    </div>
  </template>

  <template class="user-profile">
    <div class="header__profile profile">
      <form class="form profile__form"></form>
    </div>
  </template>

  <main class="page__container">
    <section class="catalog">
      <h2 id="catalog-anime" class="title">Table with anime</h2>
      <div class="table-block">
        <form class="table-block__sort-settings form">

          <div class="field">
            <label class="form__label field" for="sort-field">
              <span class="form__label-text">Sort by:</span>
            </label>
            <select name="fields" class="form__select sort-field" id="sort-field"></select>
          </div>


          <div class="field">
            <label class="form__label field" for="sort-ordering">
              <span class="form__label-text">Ordering:</span>
            </label>
            <select name="ordering" class="form__select sort-ordering" id="sort-ordering"></select>
          </div>

          <div class="field">
            <label class="form__label " for="sort-status">
              <span class="form__label-text">Filter by status:</span>
            </label>
            <select name="status" class="form__select sort-status" id="sort-status"></select>
          </div>


        </form>

        <table class="table-block__table table" aria-label="anime" aria-describedby="catalog-anime">
          <tr>
            <th></th>
            <th>Title in English</th>
            <th>Title in Japanese</th>
            <th>Aired Start</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </table>

      </div>
      <div class="table-block__pagination"></div>
    </section>
  </main>

  <script type="module" src="./index.ts"></script>
</body>

</html>
