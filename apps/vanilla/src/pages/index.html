<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./index.css" />
  <title>Anime catalog</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="header__logo">Anime catalog</h1>
  </header>

  <main class="page__container">
    <section class="catalog">
      <h2 id="catalog-anime" class="catalog__title">Table with anime</h2>
      <div class="catalog__table-block">
        <table class="catalog__table" aria-label="anime" aria-describedby="catalog-anime">
          <tr>
            <th></th>
            <th>Title in English</th>
            <th>Title in Japanese</th>
            <th>Aired Start</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </table>

        <form class="catalog__sort-settings form">
          <label class="form__label">
            Select direction:
            <select name="direction" class="form__select sort-direction"></select>
          </label>

          <label class="form__label">
            Select status:
            <select name="status" class="form__select sort-status"></select>
          </label>

          <label class="form__label">
            Sort by:
            <select name="ordering" class="form__select sort-ordering"></select>
          </label>
        </form>
      </div>
      <div class="catalog__pagination"></div>
    </section>
  </main>
  <script type="module" src="./index.ts"></script>
</body>

</html>
