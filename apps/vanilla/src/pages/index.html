<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./index.css" />
  <title>Anime App</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="logo-text">Anime catalog</h1>
    <div class="header__profile profile"></div>
  </header>

  <template class="standard-profile">
    <div class="header__profile profile">
      <ul class="profile__list">
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Sign in to account" href="/login/">Sign in</a>
        </li>
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Register a new account" href="/registration/">Sign up</a>
        </li>
      </ul>
    </div>
  </template>

  <template class="user-profile">
    <div class="header__profile profile">
      <form class="form profile__form"></form>
    </div>
  </template>

  <main class="page__container">
    <section class="catalog">
      <h2 id="catalog-anime" class="title">Table with anime</h2>
      <div class="table-block">
        <form class="table-block__sort-settings form">

          <label class="form-label">
            <span class="form-label__text">Sort by:</span>
            <select name="fields" class="form-select sort-field"></select>
          </label>

          <label class="form-label">
            <span class="form-label__text">Ordering:</span>
            <select name="ordering" class="form-select sort-ordering"></select>
          </label>

          <label class="form-label">
            <span class="form-label__text">Filter by status:</span>
            <select name="status" class="form-select sort-status"></select>
          </label>

          <label class="form-label">
            <span class="form-label__text">Filter by type:</span>
            <select name="type" class="form-select sort-type" ></select>
          </label>
        </form>

        <table class="table-block__table table" aria-label="anime" aria-describedby="catalog-anime">
          <tr>
            <th></th>
          </tr>
        </table>

        <p class="table-block__error"></p>

      </div>
      <div class="table-block__pagination"></div>
    </section>
  </main>
  <script type="module" src="./index.ts"></script>
</body>

</html>
