<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Anime App</title>
</head>

<body class="page">
  <header class="page__header header">
    <h1 class="logo-text">Anime catalog</h1>
    <div class="header__profile profile"></div>
  </header>

  <template class="standard-profile">
    <div class="header__profile profile">
      <ul class="profile__list">
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Sign in to account" href="/login/">Sign in</a>
        </li>
        <li class="profile__list-item">
          <a class="profile__list-link link" title="Register a new account" href="/registration/">Sign up</a>
        </li>
      </ul>
    </div>
  </template>

  <template class="user-profile">
    <div class="header__profile profile">
      <form class="form profile__form"></form>
    </div>
  </template>

  <main>
    <section class="catalog">
      <div class="catalog__table-block">
        <table class="catalog__table"></table>
        <form class="catalog__sort-settings form">
          <label class="form__label">
            Select direction:
            <select name="direction" class="form__select">
              <option value="Ð°scending">Ascending</option>
              <option value="descending">Descending</option>
            </select>
          </label>

          <label class="form__label">
            Select type:
            <select name="type" class="form__select">
              <option value="TV">TV</option>
              <option value="MOVIE">MOVIE</option>
              <option value="SPECIAL">SPECIAL</option>
              <option value="ONA">ONA</option>
              <option value="MUSIC">MUSIC</option>
            </select>
          </label>

          <label class="form__label">
            Sort by:
            <select name="ordering" class="form__select">
              <option value="title_eng">Title in English</option>
              <option value="title_jpn">Title in Japanese</option>
              <option value="aired__aired">Aired Start</option>
            </select>
          </label>
        </form>
      </div>
      <div class="catalog__pagination"></div>
    </section>
  </main>
  
  <script type="module" src="./index.ts"></script>
</body>

</html>
