<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Registration</title>
</head>

<body class="page">
  <header class="page__header header">
    <a class="link" title="Go to home page" href="/">Go to home page</a>
  </header>

  <main class="page__container">
    <section class="registration">
      <form class="registration__form form">
        <h1 class="form__title">Sign up</h1>

        <p class="error" hidden></p>
        <div class="form-field">
          <label class="form__label" for="email-field">
            <span class="form__label-text">Email</span>
          </label>
          <input class="form__input" placeholder="example@gmail.com" name="email" type="email" id="email-field"
            required>
        </div>

        <div class="form-field">
          <label class="form__label" for="last-name-field">
            <span class="form__label-text">First name</span>
          </label>
          <input class="form__input" placeholder="Enter your first name" name="firstName" type="text"
            id="first-name-field" required>
        </div>

        <div class="form-field">
          <label class="form__label" for="last-name-field">
            <span class="form__label-text">Last name</span>
          </label>
          <input class="form__input" placeholder="Enter your last name" name="lastName" type="text" id="last-name-field"
            required>
        </div>

        <div class="form-field">
          <label class="form__label" for="password-field">
            <span class="form__label-text">Password</span>
          </label>
          <input class="form__input" placeholder="Enter your password" minlength="8" name="password" type="password"
            id="password-field" required>
        </div>

        <div class="form-field">
          <label class="form__label" for="confirmed-password-field">
            <span class="form__label-text">Confirm password</span>
          </label>
          <input class="form__input " placeholder="Confirm your password" name="confirmedPassword" type="password"
            id="confirmed-password-field" required>
        </div>

        <button class="form__button" type="submit">Register</button>

        <div class="form__links">
          <a class="form__links-item link" title="Register a new account" href="/login/">Do you have an account?</a>
        </div>
      </form>

    </section>
  </main>

  <script type="module" src="./index.ts"></script>
</body>

</html>
