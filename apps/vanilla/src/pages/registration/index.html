<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Registration</title>
</head>

<body>
  <header class="page__header header">
    <a class="link" title="Go to home page" href="/">Go to home page</a>
  </header>

  <main class="page__container">
    <section class="registration">
      <form class="registration__form form">
        <h1 class="form__title">Sign up</h1>

        <label class="form__label registration-element">
          <span class="form__label-text">Email</span>
          <input class="form__input" placeholder="example@gmail.com" name="email" type="email" required>
        </label>

        <label class="form__label">
          <span class="form__label-text">First name</span>
          <input class="form__input" placeholder="Enter your first name" name="email" type="text" required>
        </label>

        <label class="form__label ">
          <span class="form__label-text">Last name</span>
          <input class="form__input" placeholder="Enter your last name" name="email" type="text" required>
        </label>

        <label class="form__label">
          <span class="form__label-text">Password</span>
          <input class="form__input" placeholder="Enter your password" name="email" type="password" required>
        </label>

        <label class="form__label ">
          <span class="form__label-text">Confirm password</span>
          <input class="form__input " placeholder="Confirm your password" name="email" type="password" required>
        </label>

        <button class="form__button" type="submit">Register</button>

        <div class="form__links">
          <a class="form__link link" title="Register a new account" href="/login/">Do you have an account?</a>
        </div>
      </form>

    </section>
  </main>
</body>

</html>
